<!DOCTYPE html>
<html>

<<head>
  <th:block th:include="fragments/adminGeneral.html :: headerfiles"></th:block>
</head>

<body data-gr-c-s-loaded="true">
  <nav th:replace="fragments/adminGeneral.html :: nav">
  </nav>

  <div class="container">
    <h3 style="display:inline;"><i class="fas fa-road mr-1"></i>Detalhes da rodagem</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Data</th>
          <th>Odômetro inicial</th>
          <th>Odômetro final</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td >Data</td>
          <td th:text="${drive.mileage_start}">45</td>
          <td th:text="${drive.mileage_end}">45</td>
        </tr>
      </tbody>
    </table>
    <h3 style="display:inline;"><i class="fas fa-info mr-1"></i>Informações do OBD</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>PIDs</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="reading: ${readings}">
          <td  th:text="${reading.timestamp}">vasile</td>
          <td th:text="${reading.latitude}">45</td>
          <td th:text="${reading.longitude}">45</td>
          <td th:text="${reading.readings}">45</td>

        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.container -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Plataforma Conectividade V2C - Projeto TCC José Suen e Rafael Gomes de Oliveira</span>
    </div>
  </footer>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</body>

</html>
