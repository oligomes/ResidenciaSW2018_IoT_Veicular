<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Conectividade V2C</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/customStyles.css}" />
</head>

<body class="text-center">
  <p th:if="${loginError}" class="error">Wrong user or password</p>
  <form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Log-in"></h3>
			<br/>

			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/>
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
</body>

</html>
